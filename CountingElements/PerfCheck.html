<!DOCTYPE html>
<html>
<head>
	<title>Perf Check</title>
</head>
<body>
	<script>
		function solution(A) {
			if (!A.length) {
				return 1;
			}
			var map = {};
			var max = 0;
			var sum = 0;
			A.forEach(function(n) {
				if (map[n] === undefined) {
					map[n] = true;
				} else if (map[n]) {
					map[n] = false;
				}
				if (n > max) {
					max = n;
				}
				sum += n;
			});

			var isPermutable = 1;
			Object.keys(map).forEach(function(key) {
				if (!map[key]) {
					isPermutable = 0;
					return false;
				}
			});

			if (!isPermutable) {
				return 0;
			}

			var total = (max*(max+1))/2;
			if (total === sum) {
				return 1;
			}
			return 0;
		}

	</script>
</body>
</html>
