<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<script>
		var solution = function(n) {
			var binary = n.toString(2).split('');
			var gap = 0;
			var allgaps = [];
			binary.map((num, index) => {
				if (+num === 0) {
					gap += 1;
				}
				if (+num === 1 && index !== 0) {
					allgaps.push(gap);
					gap = 0;
				}
			});
			if (!allgaps.length) {
				return 0;
			}
			return allgaps.sort()[allgaps.length - 1];
		}
	</script>
</body>
</html>
